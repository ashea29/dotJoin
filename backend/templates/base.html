<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  {% comment %} <link rel="stylesheet" href="{% static 'css/master.css'%}"> {% endcomment %}

  <title>dotJoin()</title>

</head>
<body>

  <nav class='navbar mynav' role='navigation' id='navbar'>
    <div class="container">

      <a class='navbar-brand mynav' href="{% url 'home' %}">
        {% load static %}
        <img src="{% static "images/logo.png" %}" alt="logo"/>
      </a>

      <ul class='nav navbar-nav navbar-right'>
        {% if user.is_authenticated %}
          <li><a href="#">My Projects</a></li>
          <li><a href="#">My Teams</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Search Users</a></li>
          <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
        {% else %}
          <li><a href="#">Search Users</a></li>
          <li><a href="{% url 'accounts:login' %}">Log In</a></li>
          <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
        {% endif %}

      </ul>
    </div>
  </nav>
  
  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
