{% extends 'base.html' %}
{% block content %}

<section class="container">
      <h1 class="large text-primary">Members</h1>
      <p class="lead">
        Browse and connect with members
      </p>
      <div class="profiles">

        {% for user in users %}
        <div class="profile bg-light">
          <i class="fas fa-user" style="font-size: 40px"></i>
          <div>
            <h2>{{user.username}}</h2>
            <p>Developer at Charter</p>
            <p>Greenwood Village, CO</p> 
          </div>
          <ul>
            <li class="text-primary">
              <i class="fas fa-check"></i> HTML
            </li>
            <li class="text-primary">
              <i class="fas fa-check"></i> CSS
            </li>
            <li class="text-primary">
              <i class="fas fa-check"></i> JavaScript
            </li>
            <li class="text-primary">
              <i class="fas fa-check"></i> Python
            </li>
            <li class="text-primary">
              <i class="fas fa-check"></i> C#
            </li>
          </ul>
        </div>
        {% endfor %}
      </div>
    </section>

{% endblock %}
