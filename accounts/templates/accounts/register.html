{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} {{form.as_p}} {% endcomment %}

    <input type="submit" value="Sign Up" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
